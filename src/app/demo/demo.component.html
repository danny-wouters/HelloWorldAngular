<h2>demo works!</h2>
<div *ngIf="isActive; else andereTemplate">
	Dit wordt getoond als isActive 'true' is!
</div>
<div>
<ng-template #andereTemplate>
	Dit wordt getoond als isActive 'false' is!
</ng-template>
</div>
<ol>
    <span *ngFor="let student of studenten">
        <li>{{student}}</li>
    </span>
</ol>
<div [ngSwitch]="getal">
	<p *ngSwitchCase="'0'">Je koos voor 0.</p>
	<p *ngSwitchCase="'1'">Je koos voor 1.</p>
	<p *ngSwitchCase="'2'">Je koos voor 2.</p>
	<p *ngSwitchDefault>Je hebt gekozen voor {{getal}}.</p>
</div>
